<i class="pi pi-shopping-cart text-2xl cursor-pointer" (click)="toggleCart()" pBadge value="{{ cartItems.length }}" severity="danger"></i>

<p-card *ngIf="isCartOpen" class="absolute right-0 mt-2 mr-6 mt-4 z-100">
    <p *ngIf="cartItems.length === 0">Panier vide</p>
    <ng-template pTemplate="list" let-products *ngIf="cartItems.length > 0">
        @for (product of cartItems; track product) {
        <div class="flex justify-between">
            <div class="flex flex-col px-4">
                <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                <div class="text-lg font-medium text-900">{{ product.name }}</div>
                <p class="text-sm font-medium text-secondary">{{ product.description }}</p>
            </div>
            <div class="flex flex-col px-4">
                <span class="text-2xl font-bold">{{ product.price }}â‚¬</span>
                <p-button icon="pi pi-times" severity="danger" (onClick)="remove(product)" />
            </div>
            
        </div>
        <hr>
        }
    </ng-template>
</p-card>
